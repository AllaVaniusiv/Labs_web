<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Printers</title>

    <link rel="stylesheet" href="./css/custom.css" />

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

    <!-- UUID library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
</head>

<body class="bg-light">
    <div class="container p-3">
        <div class="row mb-3">
            <h1 class="text-center">Printers</h1>
        </div>
        <div class="row">
            <div class="col-md-4 mt-2">
                <form id="add_form" class="bg-light">
                    <h3 class="mb-3">Create printer</h3>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name_input" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Type</label>
                        <input type="text" class="form-control" id="type_input" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">PaperTrayCapacity</label>
                        <input type="number" class="form-control" id="paperTrayCapacity_input" />
                    </div>
                    <button id="submit_button" type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>


                <div class="mt-5">
                    <h4 class="mb-3">Find printer</h4>
                    <input id="find_input" type="text" class="form-control" />
                    <button id="find_button" type="button" class="btn btn-primary mt-4">
                        Find
                    </button>
                    <button id="cancel_find_button" type="button" class="btn btn-danger mt-4">
                        Cancel
                    </button>
                </div>
            </div>

            <ul id="printer_container" class="col-md-4 mt-5 mt-md-2 mx-auto">
            </ul>

            <div class="col-md-4">
                <div class="p-4">

                    <div class="delete-section">
                        <div class="text-center">
                            <img class="delete-section__icon mb-4" src="./images/basket.svg" alt="basket" />
                            <div>Drop here to delete</div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h4 class="mb-2">Calculate all paperTrayCapacity</h4>
                        <p class="text mt-4" id="summary_paper"></p>
                        <button id="calculate_button" type="button" class="btn btn-primary mt-4">
                            Calculate
                        </button>

                    </div>

                    <div class="mt-4">
                        <h4 class="mb-2">Sort printer by name</h4>
                        <button id="sort_button" type="button" class="btn btn-primary mt-4">
                            Sort
                        </button>
                        <ul id="printer_edit_container" class="col-md-4 mt-5 mt-md-2 mx-auto">
                        </ul>

                        <div id="edit_form" style="display: none;" >
                            <form>
                                <h3 class="mb-3">Edit printer</h3>
                                <div class="mb-3">
                                    <label for="edit_name_input" class="form-label" >Name</label>
                                    <input type="text" class="form-control" id="edit_name_input"required/>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_type_input" class="form-label">Type</label>
                                    <input type="text" class="form-control" id="edit_type_input"required/>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_paperTrayCapacity_input" class="form-label">PaperTrayCapacity</label>
                                    <input type="number" class="form-control" id="edit_paperTrayCapacity_input"required/>
                                </div>
                                <button id="edit_submit_button" type="button" class="btn btn-primary"  data-id="edit_form">
                                    Save Edit
                                </button>
                                <button id="cancel_edit_button" type="button" class="btn btn-danger mt-2">
                                    Cancel
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
